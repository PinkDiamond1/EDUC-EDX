---
apiVersion: v1
kind: Template
labels: 
	template: edx-e2e-pipeline-template
metadata: 
	name: edx-e2e-pipeline-template
objects:
- apiVersion: v1
	kind: BuildConfig
	metadata: 
		name: "edx-e2e-master-pipeline"
	spec:
		source:
			git:
				ref: master
				uri: "https://github.com/bcgov/EDUC-EDX"
		strategy:
			jenkinsPipelineStrategy:
				jenkinsfilePath: tools/jenkins/e2e-Jenkinsfile